{% extends 'music/base.html' %}
{% block body %}
    {% if all_albums %}
        <ul>
            {% for album in all_albums %}
            <li> 
                <a href="{% url 'music:index-detail' album.id %}">{{ album.album_title }}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>There are no albums yet</h3>
    {% endif %}
{% endblock %}
